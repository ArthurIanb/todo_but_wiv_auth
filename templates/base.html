<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Default{% endblock title %}</title>
</head>
<body>
    <header>
        <a href={% url 'home' %}>Home</a>
        <a href={% url 'login' %}>Log in</a>
        {% if user.is_authenticated %}
            <p>Hi {{ user.username }}</p>
            <a href={% url 'logout' %}>Log out</a>
        {% endif %}
    </header>
    {% block body %}{% endblock body %}
</body>
</html>
